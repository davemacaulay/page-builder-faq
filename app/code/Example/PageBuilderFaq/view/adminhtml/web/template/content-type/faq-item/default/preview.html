<div class="pagebuilder-content-type pagebuilder-faq-item type-nested" attr="Object.assign({}, {id: parent.id}, data.main.attributes())" ko-style="data.main.style()" css="data.main.css()" event="{ mouseover: onMouseOver, mouseout: onMouseOut }, mouseoverBubble: false">
    <render args="getOptions().template" />
    <h3 data-bind="liveEdit: { field: 'question', placeholder: 'Edit question' }, hasFocus: $parent.parent.preview.isLiveEditing() === $index()" data-role="collapsible"></h3>
    <div data-role="content">
        <div if="isWysiwygSupported()" class="inline-wysiwyg" ko-style="data.answer.style" css="data.answer.css" attr="data.answer.attributes" html="data.answer.html" afterRender="initWysiwyg"/>
        <div if="isWysiwygSupported()" class="placeholder-text" ifnot="data.answer.html" translate="'Edit answer here.'"></div>
        <div ifnot="isWysiwygSupported()">
        <textarea class="inline-wysiwyg-textarea"
                  afterRender="initTextarea"
                  event="{keyup: onTextareaKeyUp, focus: onTextareaFocus, blur: onTextareaBlur}"
                  data-bind="attr: { placeholder: $t('Edit answer here.') }" />
        </div>
        <figure>
            <scope args="uploader.getUiComponent()">
                <render />
            </scope>
        </figure>
        <img if="data.desktop_image.attributes().src"
             attr="data.desktop_image.attributes"
             class="preview-image"
             css="data.desktop_image.css"
             ko-style="data.desktop_image.style" />
    </div>
</div>
